<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 class="hi">Simple Skillbars</h1>
        <h1 class="ih">using html, css</h1>
    </div>
    <div class="for">
        <form>
            <fieldset>
            <h3><strong>SOFTWARE SKILLS</strong></h3>
            
            <label class="HT" for="file">html <span class="ji">90%</span></label>
            
            <br>
            <progress id="file" value="90" max="100" style="width:90%;" > </progress>
            <br>

            <label class="HT" for="file">CSS <span class="ji">40%</span></label>
            <br>
            <progress id="file" value="40" max="100" style="width:90%;" > </progress>
            <br>

            <label class="HT" for="file">JAVASCRIPT <span class="ij">60%</span></label>
            <br>
            <progress id="file" value="60" max="100" style="width:90%;" > </progress>
            <br>

            <label class="HT" for="file">PHP <span class="ji">70%</span></label>
            <br>
            <progress id="file" value="70" max="100" style="width:90%;" > </progress>
            <br>
            <br>
        </fieldset>
        </form>
    </div>
</body>
</html>
